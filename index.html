<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/deltarune_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Simulador Trivia DELTARUNE</title>
</head>
<body>
    <div>
        <main id="introduccion">
            <h1>SIMULADOR DE PREGUNTAS SOBRE</h1>
            <img id="logonoise" src="images/logo.png" alt="Logo DELTARUNE"><audio id="intronoise" src="audio/AUDIO_INTRONOISE.mp3"></audio>
            <p>Este simulador es un pequeño juego de preguntas de opción múltiple sobre el juego <a href="https://www.deltarune.com" style="text-decoration: none; color: #f2f2f2;">DELTARUNE</a></p>
            <div id="mensajeAnterior" style="margin-bottom: 10px;"></div>
            <div id="puntajeMaximo" style="margin-bottom: 15px; font-weight: bold; color: yellow;"></div>
            <button id="startGameBtn">Iniciar</button>
            <audio id="musicaFondo" src="audio/trash.mp3" loop></audio> <!-- Música de fondo para las preguntas -->
        </main>
        <div id="juego" style="display: none;">
            <h2 id="pregunta"></h2>
            <div id="opciones"></div>
            <p id="progreso"></p>
            <button id="anteriorBtn" style="display: none; margin: -20px;">Anterior</button>
        </div>
        <div id="resultado" style="display: none;">
            <p id="puntajeFinal"></p>
            <p id="mensajeFinal"></p>
            <button id="reiniciar">Reiniciar</button>
            <button id="volverMenu">Volver al Menú</button> <!-- NUEVO BOTÓN -->
            <button id="mostrarErroresBtn" style="display: none;">Mostrar errores</button>
            <div id="listaErrores" style="display: none;"></div>
        </div>
    </div>
    <script src="js/juego.js"></script>
</body>
</html>
