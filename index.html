<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/deltarune_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simulador Trivia DELTARUNE</title>
</head>
<body>
    <div>
        <main id="introduccion">
            <h1>Trivia Interactiva de</h1>
            <img id="logonoise" src="assets/images/logo.png" alt="Logo DELTARUNE">
            <audio id="intronoise" src="assets/audio/AUDIO_INTRONOISE.mp3"></audio>
            <p>Pon a prueba tus conocimientos sobre <a href="https://www.deltarune.com" style="text-decoration: none; color: #f2f2f2;">DELTARUNE</a> con este juego de preguntas de opción múltiple. ¡Demuestra cuánto sabes y alcanza el puntaje más alto!</p>
            <div id="mensajeAnterior" style="margin-bottom: 10px;"></div>
            <div id="puntajeMaximo" style="margin-bottom: 15px; font-weight: bold; color: yellow;"></div>
            <button id="startGameBtn">Iniciar</button>
            <!-- Músicas de fondo para las preguntas -->
            <audio id="musicaFondo" src="assets/audio/trash.mp3" loop></audio>
            <audio src="assets/audio/quiz.mp3" loop></audio>
            <audio src="assets/audio/ruder.mp3" loop></audio>
        </main>
        <div id="juego" style="display: none;">
            <h2 id="pregunta"></h2>
            <p id="tiempoRestante" style="font-weight: bold; text-align: center; font-size: 18px;"></p>
            <div id="opciones"></div>
            <p id="progreso"></p>
            <button id="anteriorBtn" style="display: none; margin: -20px;">Anterior</button>
        </div>
        <div id="resultado" style="display: none;">
            <p id="puntajeFinal"></p>
            <p id="mensajeFinal"></p>
            <button id="reiniciar">Reiniciar</button>
            <button id="volverMenu">Volver al Menú</button> <!-- NUEVO BOTÓN -->
            <button id="mostrarErroresBtn" style="display: none;">Mostrar errores</button>
            <div id="listaErrores" style="display: none;"></div>
        </div>
    </div>
    <!-- Mi Scripts -->
    <script type="module" src="assets/js/main.js"></script>
    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
</body>
</html>
